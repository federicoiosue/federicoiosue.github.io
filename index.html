<html>
	<head>
		<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
		<title>Niek Haarman</title>
		<link rel="stylesheet" href="style.css">
		
		<script type="text/javascript" 
		  src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js">
		</script>
		
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-45948148-1', 'auto');
		  ga('send', 'pageview');
		</script>
		
		<script type="text/javascript">
			function trackOutboundLink(link, category, action) { 
			 
			try { 
				ga('send', 'event', category, action, link);
			} catch(err){}
			 
			setTimeout(function() {
			document.location.href = link.href;
			}, 100);
			}
		</script>
	</head>
	
	
	<div class="title">
		<div class="fade_in">
			<img src="images/feio.png" width="100px"/>
			<h1>Federico Iosue</h1>
		</div>
	</div>
	
	<div class="wrapper">
		<div class="middle">
			<div class="row">
				<a href="http://it.linkedin.com/pub/federico-iosue/28/293/42a/en" onClick="trackOutboundLink(this, 'Outbound Links', 'LinkedIn'); return false;">
					<div class="item" title="LinkedIn Profile" style="z-index:-1000;">
						<div class="fade_in">
							<img src="images/linkedin.png"  onmouseover="hover(this, 'images/linkedin_hover.png');" onmouseout="unhover(this, 'images/linkedin.png');"/>
						
							<div class="item_text">
								LinkedIn
							</div>
						</div>
					</div>
				</a>
			
				<a href="http://www.github.com/federicoiosue" onClick="trackOutboundLink(this, 'Outbound Links', 'GitHub'); return false;">
					<div class="item" title="Github Profile">
						<div class="fade_in">
							<img src="images/github.png" onmouseover="hover(this, 'images/github_hover.png');" onmouseout="unhover(this, 'images/github.png');"/>
						
							<div class="item_text">
								Github
							</div>
						</div>
					</div>
				</a>
				
				<a href="https://plus.google.com/u/0/+FedericoIosue81" onClick="trackOutboundLink(this, 'Outbound Links', 'Google+'); return false;">
					<div class="item" title="Google+ Profile">
						<div class="fade_in">
							<img src="images/gplus.png" onmouseover="hover(this, 'images/gplus_hover.png');" onmouseout="unhover(this, 'images/gplus.png');"/>
						
							<div class="item_text">
								Google+
							</div>
						</div>
					</div>
				</a>
			</div>
		</div>
	</div>
	
	<script type="text/javascript">
		function hover(element, src) {
			element.setAttribute('src', src);
		}
		function unhover(element, src) {
			element.setAttribute('src', src);
		}
		
		$(function(){		
			$(".fade_in").each(function(i) {
				$(this).delay(i * 100).css('opacity',0).animate({'opacity': 1}, 300);
			});
		});
	</script>	
</html>
